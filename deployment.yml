jobs:
# Give each job a unique name. The name will be displayed in the Fivetran dashboard once your jobs are imported.
# Job names must be unique.
 - name: daily
   schedule: '*/15 * * * *'
   timeout: 2h30m
   steps:
     - name: run deps # Give each step in your job a name. This will enable you to track the steps in the logs.
       command: dbt deps
     - name: run models # Give each step in your job a name. This will enable you to track the steps in the logs.
       command: dbt run # Enter the dbt command that should run in this step. This example will run all your models. For a list of available commands visit https://docs.getdbt.com/reference/model-selection-syntax/.
     - name: test models
       command: dbt test # This example will run all your tests.

 - name: nightly
   schedule: '*/15 * * * *' # This example will run every day at midnight.
   steps:
     - name: run models
       command: dbt run --models my_first_model my_second_model # This example will run two specific models.

 - name: weekdays
   schedule: '*/15 * * * *' # The example will run every weekday at 7:30am.
   steps:
     - name: run models
       command: dbt run

 - name: every30minutes
   schedule: '*/15 * * * *' # The example will run every 30 minutes. Note that the cron string is quoted as otherwise it will be treated as invalid alias node (see https://yaml.org/spec/1.2/spec.html#*%20alias// for details)
   steps:
     - name: version
       command: dbt --version
